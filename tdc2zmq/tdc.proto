message StampBlock {
	required string messageType =1; // zeromq message start string
	required int32 n=2; // number of stamps
	repeated int32 id = 3; // sequence id of stamp
	repeated uint64 utc = 4 [packed=true];
	repeated uint64 ps = 5 [packed=true];

}
/*
 each raw sample is in fd_time format (fine-delay.h)
  struct fd_time {
	uint64_t utc;      // 8 bytes
	uint32_t coarse;   // 4
	uint32_t frac;     // 4
	uint32_t channel;  // 4
	uint32_t seq_id;   // 4
}; */


message Histogram {
	required int32 bins=1;
	required uint64 s = 2;  // histogram tau
	required uint64 ps = 3; 
	
	repeated int32 hist=4 [packed=true]; // vector of histogram counts
	// len(hist) == bins
}

message Frequency {
	required double f=1;
	required uint64 s = 2;
	required uint64 ps = 3; 
}
